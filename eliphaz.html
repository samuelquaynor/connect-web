<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        h1 {
            font-size: 3rem;
            color: #333;
        }
        p {
            font-size: 20px;
            color: #666;
        }
        .content {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            max-width: 60%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .contributor {
            font-style: italic;
            color: #999;
        }
        .contributor span {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>About Us</h1>
    <div class="content">
        <p> 
            We are dedicated to providing the best service possible.
            Our team is committed to excellence and innovation in everything we do. 
            Whether you are looking for information, support, or just want to learn more about us, we are here to help.
        </p>
        <p class="contributor"> Contributed by: <span>Eliphaz - KTU</span></p>
        <button type="button">Learn More</button>
    </div>
</body>
</html>
